<!DOCTYPE html>
<html lang="en"
      layout:decorator="shared/general-layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Спеціальності</title>

    <script th:defer="true" th:src="@{/js/specific/specialities.js}" src="../static/js/specific/specialities.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <button id="btnModal" type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#add-dialog">Додати спеціальність
            </button>
        </div>
        <div class="form-inline form-group col-xs-12 col-sm-9">
            <label for="numberOnPage">Відображати по:</label>
            <select class="form-control" id="numberOnPage">
                <option>5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </div>
    </div>
    <table id="content-table" class="table table-hover table-striped">
        <thead>
        <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav aria-label="Page navigation" class="col-xs-12"><ul class="pagination pagination-centered"></ul></nav>
    <div id="add-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додати нову спеціальність</h4>
                </div>
                <div class="modal-body">
                    <form id="modal-body-form">
                        <input name="fullName" class="form-control" type='text'
                               placeholder='Повна назва спеціальності'/>
                        <input name="groupsName" class="form-control" type='text'
                               placeholder='Скорочена назва для груп'/>
                    </form>
                    <button id='button-spec-post' type="button" class="btn btn-primary">Додати</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
