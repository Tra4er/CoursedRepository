<!DOCTYPE html>
<html lang="en"
      layout:decorator="shared/general-layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Групи</title>
    <script th:defer="true" th:src="@{/js/shared/fill-functions.js}" src="../static/js/shared/fill-functions.js"></script>
    <script th:defer="true" th:src="@{/js/specific/groups/groups-local-ukr.js}" src="../static/js/specific/groups/groups-local-ukr.js"></script>
    <script th:defer="true" th:src="@{/js/specific/groups/groups.js}" src="../static/js/specific/groups/groups.js"></script>
</head>
<body>

<div layout:fragment="content">
    <table id="content-table" class="table table-hover table-striped">
        <thead>
        <tr></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="add-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додати нову групу</h4>
                </div>
                <div class="modal-body">
                    <form id="modal-body-form">
                        <select id="yearId" name="yearId" class="form-control" type='text'>
                            <option>Обрати рік</option>
                        </select>
                        <select id="semesterId" name="semesterId" class="form-control" type='text'>
                            <option>Обрати семестр</option>
                        </select>
                        <select id="courseNumber" name="courseNumber" class="form-control" type='text'>
                            <option>Обрати номер курсу</option>
                        </select>
                        <select id="groupType" name="groupType" class="form-control" type='text'>
                            <option>Обрати тип групи</option>
                        </select>
                        <select id="groupDegree" name="groupDegree" class="form-control" type='text'>
                            <option>Рівень групи</option>
                        </select>
                        <select id="specialityId" name="specialityId" class="form-control" type='text'>
                            <option>Обрати спеціальність</option>
                        </select>
                        <input name="number" class="form-control" type='text' placeholder='Номер групи'/>
                    </form>
                    <button id='button-group-post' type="button" class="btn btn-primary">Додати</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

    <button id="btnModal" type="button" class="btn btn-info" data-toggle="modal"
            data-target="#add-dialog">Додати групу
    </button>
</div>
</body>
</html>
