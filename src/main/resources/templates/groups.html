<!DOCTYPE html>
<html lang="en"
      layout:decorator="shared/general-layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Групи</title>
    <script th:defer="true" th:src="@{/js/shared/fill-functions.js}" src="../static/js/shared/fill-functions.js"></script>
    <script th:defer="true" th:src="@{/js/local/groups-local-ukr.js}" src="../static/js/local/groups-local-ukr.js"></script>
    <script th:defer="true" th:src="@{/js/specific/groups.js}" src="../static/js/specific/groups.js"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <button id="btnModal" type="button" class="btn btn-info" data-toggle="modal"
                    data-target="#add-dialog">Додати групу
            </button>
        </div>
        <div class="form-inline form-group col-xs-12 col-sm-9">
            <label for="numberOnPage">Відображати по:</label>
            <select class="form-control" id="numberOnPage">
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>
        </div>
    </div>
    <table id="content-table" class="table table-hover table-striped">
        <thead>
        <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav aria-label="Page navigation" class="col-xs-12"><ul id="groupsPagination" class="pagination pagination-table"></ul></nav>
    <div id="add-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додати нову групу</h4>
                </div>
                <div class="modal-body">
                    <form id="modal-body-form">
                        <select id="yearId" class="form-control" type='text'>
                            <option value="0">Обрати рік</option>
                        </select>
                        <select id="semesterId" name="semesterId" class="form-control" type='text'>
                            <option value="0">Обрати семестр</option>
                        </select>
                        <select id="courseNumber" name="courseNumber" class="form-control" type='text'>
                            <option value="0">Обрати номер курсу</option>
                        </select>
                        <select id="groupType" name="groupType" class="form-control" type='text'>
                            <option value="0">Обрати тип групи</option>
                        </select>
                        <select id="groupDegree" name="groupDegree" class="form-control" type='text'>
                            <option value="0">Рівень групи</option>
                        </select>
                        <select id="specialityId" name="specialityId" class="form-control" type='text'>
                            <option value="0">Обрати спеціальність</option>
                        </select>
                        <input id="number" name="number" class="form-control" type='text' placeholder='Номер групи'/>
                    </form>
                    <button id='button-group-post' type="button" class="btn btn-primary">Додати</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
