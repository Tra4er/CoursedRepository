<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="shared/general-layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">>
<head>
    <title>Призначення кураторів</title>
    <script th:defer="true" th:src="@{/js/specific/groupCurators.js}" src="../static/js/specific/groupCurators.js"></script>
    <script th:defer="true" th:src="@{/js/local/groups-local-ukr.js}" src="../static/js/local/groups-local-ukr.js"></script>
</head>
<body>
<div layout:fragment="content">
    <h2>Куратори</h2>
    <div class="form-inline form-group col-xs-12 col-sm-9">
        <label for="numberOnPage">Відображати по:</label>
        <select class="form-control" id="numberOnPage">
            <option>10</option>
            <option>15</option>
            <option>25</option>
        </select>
    </div>
    <table id="groupCurators-table" class="table table-hover table-striped">
        <thead>
        <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
    <nav aria-label="Page navigation" class="col-xs-12"><ul id="groupCuratorsPagination" class="pagination pagination-table"></ul></nav>
    <div id="curator-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Вибрати куратора: </h4>
                </div>
                <div class="modal-body">
                    <select class="form-control" id="numberOnPageList">
                        <option>10</option>
                        <option>15</option>
                        <option>25</option>
                    </select>
                    <div id="teacher-container">
                    </div>
                </div>
                <nav aria-label="Page navigation" class="col-xs-12"><ul id="groupCuratorsAddPagination" class="pagination pagination-list"></ul></nav>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
