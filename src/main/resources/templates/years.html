<!DOCTYPE html>
<html lang="en"
      layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Навчальні роки</title>

    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script th:defer="true" th:src="@{/js/jquery-3.1.1.js}" src="../static/js/jquery-3.1.1.js"></script>
    <script th:defer="true" th:src="@{/js/scriptsHex.js}" src="../static/js/scriptsHex.js"></script>
    <script th:defer="true" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div layout:fragment="content">
    <table id="contentTable" class="table table-hover table-striped">
        <thead>
        <tr></tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Додати новий навчальний рік</h4>
                </div>
                <div class="modal-body">
                    <form id="modal-body">
                        <input name="beginYear" id='beginYear' class="form-control" type='text'
                               placeholder='Рік початку'/>
                        <input name="endYear" id='endYear' class="form-control" type='text'
                               placeholder='Рік завершення'/>
                    </form>
                    <button id='buttonYearPost' type="button" class="btn btn-primary">Додати</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>


    <button id="btnModal" type="button" class="btn btn-info" data-toggle="modal"
            data-target="#myModal">Додати навчальний рік
    </button>
</div>
</body>
</html>
